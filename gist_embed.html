<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modular GitHub Gist Embeds</title>
</head>
<body>
<div id="gist_embed"></div>
<script>
  function receiveMessage(event){
    if (event.data) {
      var msg;
      try {
        msg = JSON.parse(event.data);
      } catch (err) {
        // Do nothing
      }
      if (!msg)
        return false;

      if (msg.name === 'resize') {
        window.parent.postMessage({
          sentinel: 'amp',
          type: 'embed-size',
          height: msg.data.height
        }, '*');
      }
    }
  }
  window.addEventListener('message', receiveMessage, false);
</script>
<script>
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
      if(pair[0] == variable){
        return pair[1];
      }
    }
    return(false);
  }
  (function() {
    var d = document, s = d.createElement('script');
    var id = getQueryVariable("id");
    var fName = getQueryVariable("fileName");

    var mySrc = 'https://gist.github.com/' + id + '.js';
    if( fName != '' ){
      mySrc += '?file=' + fName;
    }
    s.src = mySrc;
    s.type = 'text/javascript';

    document.getElementById('gist_embed').appendChild(s);

  })();
</script>
<script defer>
  window.setTimeout(function(){
    var val = document.getElementById('gist_embed').scrollHeight;
    // console.log('should reset iframe height to ' + val);
    window.parent.postMessage({
      sentinel: 'amp',
      type: 'embed-size',
      height: val
    }, '*');
  }, 500);
</script>
</body>
</html>
