<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>edm00se.github.io by edm00se</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="meInfo">
          <div class="profile-image-wrapper">
            <img class="img-circle profile-image" src="https://secure.gravatar.com/avatar/397da8c5ae99b2f89a207d9beda6984d?size=160" />
          </div>
          <h1>Eric McCormick</h1>
          <p>Web developer, tinkerer, perpetually bearded.</p>
          <p><a href="https://twitter.com/edm00se" class="twitter-follow-button" data-show-count="true" data-lang="en" data-size="large">Follow @edm00se</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></p>
          <p class="view"><a href="https://github.com/edm00se">View My GitHub Profile</a></p>
          <p class="view"><a href="https://stackoverflow.com/users/1720082/eric-mccormick"><img src="https://stackoverflow.com/users/flair/1720082.png" width="208" height="58" alt="profile for Eric McCormick at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Eric McCormick at Stack Overflow, Q&amp;A for professional and enthusiast programmers"></a></p>
        </div>
      </header>
      <section id="app">
          <div class="grid">
            <div class="grid-item" v-for="l in linksAr">
              <i class="fa {{l.icon}}" ng-show="l.icon"></i>&nbsp;<a href="l.link">{{l.title}}</a>
              <br /><span class="caption">{{l.descrip}}</span>
            </div>
          </div>
      </section>

      <footer>
        <p><small><i class="fa fa-github-alt"></i>&nbsp;Hosted on GitHub Pages</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    <script type="text/javascript">
      new Vue({
          el: '#app',
          data: { },
          ready: function() {
            // GET request
            this.$http({url: 'links.json', method: 'GET'}).then(function (response) {
                //console.log(response.status);
                //console.log(response.headers());

                // set data on vm
                this.$set('linksAr', response.data.linksAr);
            }, function (response) {
              this.$set('linksAr', null);
                console.log('error: '+response);
            });

          }
        });
    </script>
    <script src="javascripts/scale.fix.js"></script>
    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-53207323-1', 'auto');
    ga('send', 'pageview');

    </script>
    <!-- End Google Analytics -->
  </body>
</html>
