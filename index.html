    <style type="text/css">@import url(https://fonts.googleapis.com/css?family=Lato:300italic,700italic,300,700);body,html{background:#16222A;background:-webkit-linear-gradient(to left,#16222A ,#3A6073);background:linear-gradient(to left,#16222A ,#3A6073)}.bg-white{background-color:#fff;padding-left:.25rem;padding-right:.25rem}.grid{font-family:calibri;box-sizing:border-box;justify-content:center;display:flex;flex-wrap:wrap}.card,.grid-item{width:200px;border-radius:.25rem;box-shadow:1px 1px 3px #888;min-height:60px;padding:1rem;margin:.5rem;background-color:#f3f3f3;color:#000;line-height:1}.grid-item .caption{color:#777}.caption,body{color:#c3c3c3}.caption{text-align:center;font-size:.85rem;top:.25rem;position:relative}footer,header{position:fixed}.profile-image-wrapper{display:block;width:100%}.profile-image{display:inherit;padding:.25rem}.circle,a small,header ul a{display:block}.circle{width:150px;height:150px;margin:1em auto;background-size:cover;background-repeat:no-repeat;background-position:center center;-webkit-border-radius:99em;-moz-border-radius:99em;border-radius:99em;border:5px solid #eee;box-shadow:0 3px 2px rgba(0,0,0,.3)}.img-circle{border-radius:50%}body{padding:50px;font:18px/1.5 Lato,"Helvetica Neue",Helvetica,Arial,sans-serif;font-weight:300}.italic,blockquote{font-style:italic}dl,h1,h2,h3,h4,h5,h6,ol,p,pre,table,ul{margin:0 0 20px}h1,h2,h3{line-height:1.1}h1{font-size:28px}h2{color:#393939}h3,h4,h5,h6{color:#494949}a{color:#3bbaf9;font-weight:400;text-decoration:none}dt,strong{font-weight:700}a small{font-size:11px;color:#777;margin-top:-.6em}.wrapper{width:860px;margin:0 auto}blockquote{border-left:1px solid #e5e5e5;margin:0;padding:0 0 0 20px}code,pre{font-family:Monaco,Bitstream Vera Sans Mono,Lucida Console,Terminal;color:#333;font-size:12px}pre{padding:8px 15px;background:#f8f8f8;border-radius:5px;border:1px solid #e5e5e5;overflow-x:auto}table{width:100%;border-collapse:collapse}td,th{text-align:left;padding:5px 10px;border-bottom:1px solid #e5e5e5}dt,th{color:#444}img{max-width:100%}header{width:270px;float:left}header ul{list-style:none;height:40px;padding:0;background:#eee;background:-moz-linear-gradient(top,#f8f8f8 0,#ddd 100%);background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#f8f8f8),color-stop(100%,#ddd));background:-webkit-linear-gradient(top,#f8f8f8 0,#ddd 100%);background:-o-linear-gradient(top,#f8f8f8 0,#ddd 100%);background:-ms-linear-gradient(top,#f8f8f8 0,#ddd 100%);background:linear-gradient(top,#f8f8f8 0,#ddd 100%);border-radius:5px;border:1px solid #d2d2d2;box-shadow:inset #fff 0 1px 0,inset rgba(0,0,0,.03) 0 -1px 0;width:270px}header li{width:89px;float:left;border-right:1px solid #d2d2d2;height:40px}header ul a{line-height:1;font-size:11px;color:#999;text-align:center;padding-top:6px;height:40px}strong{color:#222}header ul li+li{width:88px;border-left:1px solid #fff}header ul li+li+li{border-right:none;width:89px}header ul a strong{font-size:14px;display:block;color:#222}section{width:500px;float:right;padding-bottom:50px}small{font-size:11px}hr{border:0;background:#e5e5e5;height:1px;margin:0 0 20px}footer{width:270px;float:left;bottom:50px}.threeColDiv{overflow:hidden}.threeColumnList li{list-style-type:none;width:33%;float:left;display:inline;line-height:1.5em}div.meImg{display:none}@media print,screen and (max-width:960px){div.wrapper{width:auto;margin:0}footer,header,section{float:none;position:static;width:auto}header{display:inline-flex;padding:8px}section{border:1px solid #e5e5e5;border-width:1px 0;padding:20px 0;margin:0 0 20px}header a small{display:inline}header ul{position:absolute;right:50px;top:52px}}@media print,screen and (max-width:720px){body{word-wrap:break-word}header{padding:0}header p.view,header ul{position:static}code,pre{word-wrap:normal}}@media print,screen and (max-width:480px){body{padding:15px}header ul{display:none}}@media print{body{padding:.4in;font-size:12pt;color:#444}a:after{content:" (" attr(href) ") ";font-size:.75em;font-weigh   <body>
    <div class="wrapper">
      <header>
        <div class="meInfo">
          <div class="profile-image-wrapper">
            <img class="circle profile-image" src="https://secure.gravatar.com/avatar/397da8c5ae99b2f89a207d9beda6984d?size=160" />
          </div>
          <h1>Eric McCormick</h1>
          <p>Web developer, tinkerer, perpetually bearded.</p>
          <p>
            <img class="bg-white" src="images/ibm_champion.png" alt="IBM Champion">
            <br /><a href="https://www.ibm.com/developerworks/community/blogs/ibmchampion/entry/announcing_the_2015_class_of_ibm_champions_for_ics?lang=en" rel="nofollow">2015</a>, <a href="https://www.ibm.com/developerworks/community/blogs/ibmchampion/entry/Announcing_the_IBM_Champion_Class_of_2016_for_IBM_Social_Business?lang=en" rel="nofollow">2016</a>
          </p>
          <p><a href="https://twitter.com/edm00se" class="twitter-follow-button" data-show-count="true" data-lang="en" data-size="large">Follow @edm00se</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></p>
            <p class="view"><a href="https://github.com/edm00se">View My GitHub Profile</a></p>
            <p class="view"><a href="https://stackoverflow.com/users/1720082/eric-mccormick"><img src="https://stackoverflow.com/users/flair/1720082.png" width="208" height="58" alt="profile for Eric McCormick at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Eric McCormick at Stack Overflow, Q&amp;A for professional and enthusiast programmers"></a></p>
          </div>
        </header>
        <section id="app">
          <div class="grid">
            <div class="grid-item" v-for="l in linksAr">
            <i class="fa {{l.icon}}" ng-show="{{l.icon}}"></i>&nbsp;<a href="{{l.link}}">{{l.title}}</a>
              <br /><span class="caption">{{l.descrip}}</span>
            </div>
          </div>
        </section>
        <footer>
          <p><small><i class="fa fa-github-alt"></i>&nbsp;Hosted on GitHub Pages</small></p>
        </footer>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
      <script type="text/javascript">
        new Vue({
          el: '#app',
          data: { },
          ready: function() {
            // GET request
            this.$http({url: 'links.json', method: 'GET'}).then(function (response) {
                //console.log(response.status);
                //console.log(response.headers());

                // set data on vm
                this.$set('linksAr', response.data.linksAr);
                //console.table(response.data.linksAr);
            }, function (response) {
              this.$set('linksAr', null);
                console.log('error: '+response);
            });
          }
        });
    </script>
